<!DOCTYPE html>

<head>
    <!--
        src里面是静态资源 th:href里面是启动springboot后引用的资源
    -->
    <meta charset="UTF-8">
    <title>随机刻计算器</title>
    <link rel="stylesheet" href="./Semantic/semantic.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="Semantic/semantic.min.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/rng.js"></script>

</head>

<body>

    <div class="mc-title">
        <h1 class="ui center aligned header">
            随机刻计算器
        </h1>
    </div>

    <div class="mc-content">
        <div class="ui basic segment">
            <p>
                在MCBE中,，每个区块每gt会随机选择2.5 * 随机刻速度 * 区段数(区块高度/16)个方块，然后对其执行随机刻更新。
                这里有个不够清晰的点是，我们暂时不清楚一个方块在一个gt内是否会被选中超过一次，如果这一点成立的话，那么该网页
                的计算器就会存在极其微小的误差(网页的处理是如果选中多次都当一次处理)。
                <br>
                方块在被选中后就会执行其内部的随机刻更新逻辑，这个更新逻辑也是概率性触发的，且每次更新成功都会更新当前的方块
                状态，这一规律适用于几乎所有受随机刻影响的方块。如小麦，南瓜，甚至是紫水晶簇等，唯一的区别是不同的方块状态数
                和发生更新的概率不同。
            </p>
            <br>
            <br>
        </div>


        <div class="ui form">
            <div class="fields">
                <div class="field">
                    <label>随机刻速度</label>
                    <input id="rng-speed" type="number" placeholder="1" value="1">

                </div>
                <div class="field">
                    <label>区块高度</label>
                    <input id="chunk-height" type="number" placeholder="384" value="384">
                </div>
                <div class="field">
                    <label>生长概率</label>
                    <input id="grow-pos" type="number" placeholder="1.0" value="1.0">
                </div>
                <div class="field">
                    <label>阶段数量</label>
                    <input id="grow-stage" type="number" placeholder="1" value="1">
                </div>

                <div class="field">
                    <label>时间(gt)</label>
                    <input id="grow-time" type="number" placeholder="1" value="1200">
                </div>
            </div>

            <div class="sixteen wide centered column">
                <button id="rng-calculate" class="ui primary basic fluid button">开始计算</button>
            </div>

            <br>
            <br>
            <div class="ui horizontal divider">
                结果显示
            </div>

            <!--echart-->
            <div class="mc-chart" id="rng-chart-1">
            </div>

            <div class="mc-chart" id="rng-chart-2">
            </div>

        </div>


    </div>

</body>

</html>
